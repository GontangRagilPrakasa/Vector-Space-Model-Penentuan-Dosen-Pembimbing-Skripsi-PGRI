{% include "header.html" %}
<center><h1>Tambah Data Mahasiswa</h1></center>
<div class="container">
    <form action="/proses-tambah-mahasiswa" method="POST">
        <div class="form-group">
          <label for="exampleFormControlInput1">Nama Dosen</label>
          <input type="text" class="form-control" id="nama_mahasiswa" name="nama_mahasiswa" placeholder="Masukkan Nama Mahasiswa">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">NIM</label>
            <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukkan Nim Mahasiswa">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Judul Skripsi</label>
            <input type="text" class="form-control" id="judul_skripsi" name="judul_skripsi" placeholder="Masukkan Judul Skrpsi">
        </div>
         <br>
        <button class="btn btn-primary" type="submit">Simpan</button>
    </form>
</div>
